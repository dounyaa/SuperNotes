name: Java CI with Gradle

on: [push]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'adopt'

    - name: Download Gradle Wrapper
      run: |
        wget https://services.gradle.org/distributions/gradle-8.4-bin.zip
        unzip -d gradle gradle-8.4-bin.zip
        mv gradle/gradle-8.4/* .
        chmod +x gradlew

    - name: Display Gradle version
      run: ./gradlew --version
      
    - name: Build with Gradle
      run: ./gradlew build

    - name: Run tests
      run: ./gradlew test
